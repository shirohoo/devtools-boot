spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  data:
    web:
      pageable:
        max-page-size: 200
    rest:
      max-page-size: 200
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_batch_fetch_size: 1000
logging:
  level:
    web: debug
    org.hibernate.SQL: info
    com.zaxxer.hikari: trace
    com.zaxxer.hikari.HikariConfig: debug
